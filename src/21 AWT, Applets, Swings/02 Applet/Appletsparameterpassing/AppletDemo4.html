<HTML>

<HEAD>
	<TITLE>Demo of passing parameters to an Applet</TITLE>
</HEAD>

<BODY>
	<font color="magenta" face="Verdana">
		<H2>This is a demo of passing parameters to an Applet.</H2>
	</font>

	<BR><BR>

	<applet code="AppletDemo4.class" width="750" height="500">
		<param name="fontName" value="Arial">
		<param name="fontStyle" value="ITALIC">
		<param name="fontSize" value="20">
	</applet>
</BODY>

</HTML>
